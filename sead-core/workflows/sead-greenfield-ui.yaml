# SEAD Greenfield UI Development Workflow
workflow:
  id: sead-greenfield-ui
  name: SEAD Constitutional Greenfield UI/Frontend Development
  description: >-
    Constitutional agent workflow for building frontend applications from concept to development.
    Supports both comprehensive constitutional planning for complex UIs and rapid prototyping 
    for simple interfaces with catalog integration, governance validation, and context preservation.
  type: constitutional_greenfield_ui
  constitutional_framework: true
  catalog_integration: true
  governance_validation: enabled
  context_preservation: enforced
  project_types:
    - constitutional-spa
    - constitutional-mobile-app
    - constitutional-micro-frontend
    - constitutional-static-site
    - constitutional-ui-prototype
    - constitutional-simple-interface
    - design-system-catalog-ui
    - governance-compliant-interface

  constitutional_requirements:
    mode_detection: required
    catalog_read: mandatory
    governance_validation: continuous
    context_preservation: enforced
    agent_handoff_validation: required

  sequence:
    - agent: sead-analyst
      creates: sead-project-brief.md
      constitutional_validation: required
      catalog_integration: required
      optional_steps:
        - sead-brainstorming-session
        - sead-market-research-prompt
      notes: |
        Can do constitutional brainstorming first, then optional deep constitutional research before creating project brief with:
        - Comprehensive catalog integration across all 11 domains
        - Constitutional governance validation requirements
        - Context preservation strategy for UI interactions
        - Design-system catalog compliance requirements
        CONSTITUTIONAL SAVE OUTPUT: Copy final sead-project-brief.md to your project's docs/ folder with catalog integration references.

    - agent: sead-product-owner
      creates: sead-prd.md
      uses: sead-prd-tmpl
      requires: sead-project-brief.md
      constitutional_validation: required
      catalog_integration: required
      notes: |
        Creates constitutional PRD from project brief with comprehensive catalog integration:
        - UI/frontend requirements with design-system catalog compliance
        - UI governance validation framework
        - Constitutional constraints and validation requirements
        - Context preservation strategy for UI interactions and agent handoffs
        CONSTITUTIONAL SAVE OUTPUT: Copy final sead-prd.md to your project's docs/ folder with catalog pattern references.

    - agent: sead-ux-expert
      creates: sead-front-end-spec.md
      uses: sead-front-end-spec-tmpl
      requires: sead-prd.md
      constitutional_validation: required
      catalog_integration: required
      optional_steps:
        - sead-user-research-prompt
      notes: |
        Creates constitutional UI/UX specification with comprehensive catalog integration:
        - UI/UX specification with design-system catalog compliance
        - Constitutional UI governance validation framework
        - Context preservation for UI interactions and agent handoffs
        - Design pattern catalog evolution contribution
        CONSTITUTIONAL SAVE OUTPUT: Copy final sead-front-end-spec.md to your project's docs/ folder with catalog pattern references.

    - agent: sead-ux-expert
      creates: constitutional_v0_prompt (optional)
      requires: sead-front-end-spec.md
      condition: user_wants_constitutional_ai_generation
      constitutional_validation: required
      catalog_integration: required
      notes: |
        OPTIONAL BUT RECOMMENDED: Generate constitutional AI UI prompt for tools like v0, Lovable, etc. with:
        - Use the sead-generate-ai-frontend-prompt task with catalog integration
        - Include design-system catalog compliance requirements
        - Add constitutional governance validation constraints
        - Specify context preservation requirements for UI components
        User can then generate constitutional UI in external tool and download constitutional project structure.

    - agent: sead-architect
      creates: sead-front-end-architecture.md
      uses: sead-front-end-architecture-tmpl
      requires: sead-front-end-spec.md
      constitutional_validation: required
      catalog_integration: required
      optional_steps:
        - sead-technical-research-prompt
        - sead-review-generated-ui-structure
      notes: |
        Creates constitutional frontend architecture with comprehensive catalog integration:
        - Frontend architecture with design-system catalog compliance
        - Constitutional UI governance validation framework
        - Context preservation architecture for UI interactions
        - If user generated constitutional UI with v0/Lovable, can incorporate constitutional project structure into architecture
        - May suggest constitutional changes to PRD stories or new constitutional stories with governance validation
        CONSTITUTIONAL SAVE OUTPUT: Copy final sead-front-end-architecture.md to your project's docs/ folder with catalog pattern references.

    - agent: sead-product-owner
      updates: sead-prd.md (if needed)
      requires: sead-front-end-architecture.md
      condition: constitutional_architecture_suggests_prd_changes
      constitutional_validation: required
      catalog_integration: required
      notes: |
        If constitutional architect suggests story changes, update constitutional PRD with:
        - Governance validation for story changes
        - Catalog compliance verification for updated UI requirements
        - Context preservation validation for changed UI interactions
        Re-export the complete unredacted constitutional sead-prd.md to docs/ folder with catalog integration.

    - agent: sead-product-owner
      validates: all_constitutional_artifacts
      uses: sead-po-master-checklist
      constitutional_validation: required
      catalog_integration: required
      notes: |
        Validates all constitutional documents for consistency, completeness, and governance compliance:
        - Design-system catalog compliance verification
        - UI governance validation framework validation
        - Constitutional integration safety assessment
        - Context preservation validation for UI interactions
        May require updates to any constitutional document with catalog integration improvements.

    - agent: various_constitutional_agents
      updates: any_flagged_constitutional_documents
      condition: constitutional_po_checklist_issues
      constitutional_validation: required
      catalog_integration: required
      notes: |
        If Constitutional PO finds issues, return to relevant constitutional agent to fix and re-export 
        updated constitutional documents to docs/ folder with:
        - UI governance validation compliance
        - Design-system catalog integration improvements
        - Context preservation enhancements

    - step: constitutional_project_setup_guidance
      action: guide_constitutional_project_structure
      condition: user_has_generated_constitutional_ui
      constitutional_validation: required
      catalog_integration: required
      notes: |
        If user generated constitutional UI with v0/Lovable with governance validation:
        - For polyrepo setup: Place downloaded constitutional project in separate frontend repo with catalog integration
        - For monorepo: Place in apps/web or frontend/ directory with constitutional structure
        - Review constitutional architecture document for specific constitutional guidance with catalog compliance
        - Ensure context preservation configuration for UI interactions

    - agent: sead-product-owner
      action: shard_constitutional_documents
      creates: sharded_constitutional_docs
      requires: all_constitutional_artifacts_in_project
      constitutional_validation: required
      catalog_integration: required
      notes: |
        Shard constitutional documents for IDE development with catalog integration:
        - Option A: Use Constitutional PO agent to shard: @sead-product-owner then ask to shard docs/sead-prd.md
        - Option B: Manual: Drag sead-shard-doc task + docs/sead-prd.md into chat
        - Creates docs/sead-prd/ and docs/sead-architecture/ folders with sharded constitutional content
        - All shards include design-system catalog references and governance validation requirements
        - Context preservation documentation included in all shards

    - agent: sead-scrum-master
      action: create_constitutional_story
      creates: sead-story.md
      requires: sharded_constitutional_docs
      repeats: for_each_constitutional_epic
      constitutional_validation: required
      catalog_integration: required
      notes: |
        Constitutional story creation cycle with governance validation:
        - Constitutional SM Agent (New Chat): @sead-scrum-master → *create
        - Creates next constitutional story from sharded docs with catalog integration
        - Constitutional story starts in "Draft" status with governance validation pending
        - All stories include design-system catalog compliance requirements
        - Context preservation requirements documented for UI interactions

    - agent: sead-analyst/sead-project-manager
      action: review_draft_constitutional_story
      updates: sead-story.md
      requires: sead-story.md
      optional: true
      condition: user_wants_constitutional_story_review
      constitutional_validation: required
      catalog_integration: required
      notes: |
        OPTIONAL: Review and approve draft constitutional story with governance validation:
        - NOTE: sead-story-review task with design-system catalog compliance verification
        - Review constitutional story completeness, catalog compliance, and governance alignment
        - Update constitutional story status: Draft → Approved with governance validation
        - Validate UI integration safety and context preservation requirements

    - agent: sead-developer
      action: implement_constitutional_story
      creates: constitutional_implementation_files
      requires: sead-story.md
      constitutional_validation: required
      catalog_integration: required
      notes: |
        Constitutional Dev Agent (New Chat): @sead-developer with UI governance validation
        - Implements approved constitutional story with design-system catalog compliance
        - Updates File List with all constitutional changes and UI integration references
        - Ensures governance validation throughout UI implementation
        - Maintains context preservation for UI interactions and agent handoffs
        - Marks constitutional story as "Review" when complete with governance compliance

    - agent: sead-qa
      action: review_constitutional_implementation
      updates: constitutional_implementation_files
      requires: constitutional_implementation_files
      optional: true
      constitutional_validation: required
      catalog_integration: required
      notes: |
        OPTIONAL: Constitutional QA Agent (New Chat): @sead-qa → sead-review-story with UI governance validation
        - Senior constitutional dev review with catalog-compliant UI refactoring ability
        - Fixes small constitutional UI issues directly with governance validation
        - Leaves constitutional checklist for remaining UI items with design-system catalog compliance requirements
        - Updates constitutional story status (Review → Done or stays Review) with governance validation
        - Validates UI integration safety and context preservation

    - agent: sead-developer
      action: address_constitutional_qa_feedback
      updates: constitutional_implementation_files
      condition: constitutional_qa_left_unchecked_items
      constitutional_validation: required
      catalog_integration: required
      notes: |
        If Constitutional QA left unchecked UI items with governance implications:
        - Constitutional Dev Agent (New Chat): Address remaining constitutional UI items with design-system catalog compliance
        - Return to Constitutional QA for final UI governance validation approval
        - Ensure UI integration safety and context preservation throughout feedback resolution

    - step: repeat_constitutional_development_cycle
      action: continue_for_all_constitutional_stories
      constitutional_validation: required
      catalog_integration: required
      notes: |
        Repeat constitutional story cycle (Constitutional SM → Constitutional Dev → Constitutional QA) for all constitutional UI epic stories
        Continue until all constitutional stories in PRD are complete with:
        - UI governance validation and design-system catalog compliance
        - Context preservation across all UI interactions and agent handoffs

    - agent: sead-product-owner
      action: constitutional_epic_retrospective
      creates: sead-epic-retrospective.md
      condition: constitutional_epic_complete
      optional: true
      constitutional_validation: required
      catalog_integration: required
      notes: |
        OPTIONAL: After constitutional UI epic completion with governance validation
        - NOTE: sead-epic-retrospective task with design-system catalog evolution assessment
        - Validate constitutional UI epic was completed correctly with governance compliance
        - Document constitutional UI learnings, catalog evolution contributions, and governance improvements
        - Assess UI integration safety and context preservation effectiveness across agent handoffs

    - step: constitutional_workflow_end
      action: constitutional_project_complete
      constitutional_validation: required
      catalog_integration: required
      notes: |
        All constitutional UI stories implemented and reviewed with governance validation!
        Constitutional UI project development phase complete with:
        - Design-system catalog integration and evolution
        - UI governance compliance and validation
        - Context preservation across UI interactions

        Constitutional Reference: {root}/data/sead-kb.md#Constitutional UI Development Workflow

  constitutional_flow_diagram: |
    ```mermaid
    graph TD
        A[Start: Constitutional UI Development] --> B[sead-analyst: constitutional project-brief.md]
        B --> C[sead-po: constitutional prd.md]
        C --> D[sead-ux-expert: constitutional front-end-spec.md]
        D --> D2{Generate constitutional v0 prompt?}
        D2 -->|Yes| D3[sead-ux-expert: create constitutional v0 prompt]
        D2 -->|No| E[sead-architect: constitutional front-end-architecture.md]
        D3 --> D4[User: generate constitutional UI in v0/Lovable]
        D4 --> E
        E --> F{Constitutional Architecture suggests PRD changes?}
        F -->|Yes| G[sead-po: update constitutional prd.md]
        F -->|No| H[sead-po: validate all constitutional artifacts]
        G --> H
        H --> I{Constitutional PO finds issues?}
        I -->|Yes| J[Return to constitutional agent for fixes]
        I -->|No| K[sead-po: shard constitutional documents]
        J --> H
        
        K --> L[sead-sm: create constitutional story]
        L --> M{Review constitutional draft story?}
        M -->|Yes| N[sead-analyst/sead-pm: review & approve constitutional story]
        M -->|No| O[sead-dev: implement constitutional story]
        N --> O
        O --> P{Constitutional QA review?}
        P -->|Yes| Q[sead-qa: review constitutional implementation]
        P -->|No| R{More constitutional stories?}
        Q --> S{Constitutional QA found issues?}
        S -->|Yes| T[sead-dev: address constitutional QA feedback]
        S -->|No| R
        T --> Q
        R -->|Yes| L
        R -->|No| U{Constitutional Epic retrospective?}
        U -->|Yes| V[sead-po: constitutional epic retrospective]
        U -->|No| W[Constitutional Project Complete]
        V --> W

        B -.-> B1[Optional: constitutional brainstorming]
        B -.-> B2[Optional: constitutional market research]
        D -.-> D1[Optional: constitutional user research]
        E -.-> E1[Optional: constitutional technical research]

        style W fill:#90EE90
        style K fill:#ADD8E6
        style L fill:#ADD8E6
        style O fill:#ADD8E6
        style D3 fill:#E6E6FA
        style D4 fill:#E6E6FA
        style B fill:#FFE4B5
        style C fill:#FFE4B5
        style D fill:#FFE4B5
        style E fill:#FFE4B5
        style N fill:#F0E68C
        style Q fill:#F0E68C
        style V fill:#F0E68C
    ```

  constitutional_decision_guidance:
    when_to_use:
      - Building constitutional production frontend applications with governance validation
      - Multiple views/pages with complex constitutional interactions and catalog compliance
      - Need comprehensive constitutional UI/UX design and governance-validated testing
      - Multiple constitutional team members with context preservation requirements
      - Long-term constitutional maintenance with catalog evolution expected
      - Customer-facing constitutional applications with governance compliance
      - Design-system catalog evolution and compliance required

  constitutional_handoff_prompts:
    constitutional_analyst_to_pm: |
      Constitutional project brief is complete with governance validation and catalog integration. 
      Save it as docs/sead-project-brief.md in your project with catalog pattern references, 
      then create the constitutional PRD with design-system catalog compliance.

    constitutional_pm_to_ux: |
      Constitutional PRD is ready with governance validation and catalog integration. 
      Save it as docs/sead-prd.md in your project with catalog pattern references, 
      then create the constitutional UI/UX specification with design-system catalog compliance.

    constitutional_ux_to_architect: |
      Constitutional UI/UX spec complete with comprehensive catalog integration and governance validation. 
      Save it as docs/sead-front-end-spec.md in your project with design-system catalog references, 
      then create the constitutional frontend architecture with catalog compliance.

    constitutional_architect_review: |
      Constitutional frontend architecture complete with comprehensive catalog integration and governance validation. 
      Save it as docs/sead-front-end-architecture.md with catalog pattern references. 
      Do you suggest any constitutional changes to the PRD stories or need new constitutional stories added with governance validation?

    constitutional_architect_to_pm: |
      Please update the constitutional PRD with the suggested constitutional story changes, 
      then re-export the complete constitutional sead-prd.md to docs/ with:
      - UI governance validation for all changes
      - Design-system catalog integration compliance
      - Context preservation validation

    constitutional_updated_to_po: |
      All constitutional documents ready in docs/ folder with governance compliance and catalog integration. 
      Please validate all constitutional artifacts for:
      - Consistency with UI governance framework
      - Design-system catalog compliance
      - Context preservation validation

    constitutional_po_issues: |
      Constitutional PO found issues with [constitutional_document] affecting governance validation and catalog compliance. 
      Please return to [constitutional_agent] to fix and re-save the updated constitutional document with:
      - UI governance validation improvements
      - Catalog integration enhancements
      - Context preservation corrections

    constitutional_complete: |
      All constitutional planning artifacts validated and saved in docs/ folder with governance compliance and catalog integration. 
      Constitutional UI artifacts include:
      - Design-system catalog compliance validation
      - UI governance validation framework
      - Context preservation documentation
      
      Move to IDE environment to begin constitutional development with catalog-aware UI implementation.